<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/53a00de455.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-stone-200 flex flex-col h-screen">
    <header
      class="flex sticky top-0 bg-slate-950 justify-between items-center px-8 py-4 shadow-slate-700 shadow-md text-2xl z-10"
    >
      <a href="./">
        <img
          class="h-12 mx-2"
          src="./assets/logo/hashtag.svg"
          alt="Logo Hashtag"
        />
      </a>
    </header>

    <form class="flex w-100 px-5 pt-4 pb-4 gap-4 grow">
      <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
          <label for="nome" class="font-bold text-sm mb-2">Nome</label>
          <input
            type="text"
            id="nome"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Seu nome"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="email" class="font-bold text-sm mb-2">Email</label>
          <input
            type="email"
            id="email"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Seu email"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="(31) 9 1234-5678"
            required
          />
        </div>
      </section>

      <section id="dados-pagamento " class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
          <label for="numero-cartao" class="font-bold text-sm mb-2"
            >Numero do Cartão</label
          >
          <input
            type="number"
            id="numero-cartao"
            class="rounded-sm px-2 border-2 border-slate-200 py-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            placeholder="1111 1111 1111 1111"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
            <input
              type="number"
              id="cvv"
              class="rounded-sm px-2 border-2 border-slate-200 py-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              placeholder="222"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="validade-cartao" class="font-bold text-sm mb-2"
              >Data de Validade</label
            >
            <input
              type="text"
              id="validade-cartao"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="10/28"
              required
            />
          </div>
        </div>

        <div class="flex flex-col px-10 py-3">
          <label for="cep" class="font-bold text-sm mb-2">CEP</label>
          <input
            type="number"
            id="cep"
            class="rounded-sm px-2 border-2 border-slate-200 py-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            placeholder="111111-1111"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="endereco" class="font-bold text-sm mb-2">Endereco</label>
          <input
            type="text"
            id="endereco"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Seu endereço"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">Número</label>
            <input
              type="number"
              id="numero"
              class="rounded-sm px-2 border-2 border-slate-200 py-1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              placeholder="444"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2"
              >Complemento</label
            >
            <input
              type="text"
              id="complemento"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="555"
            />
          </div>
        </div>
      </section>

      <section
        id="produtos-checkout"
        class="w-1/3 bg-white rounded-lg py-5 flex flex-col justify-between"
      >
        <section
          id="container-produtos-checkout"
          class="h-4/5 overflow-y-auto px-2"
        ></section>
        <section
          id="celula-checkout"
          class="flex flex-col px-2 h-1/5 justify-end gap-2"
        >
          <div class="flex justify-between border-b border-slate-800 w-[100%]">
            <p class="pl-2 text-slate-950 font-semibold text-lg">Total:</p>
            <p
              id="preco-total"
              class="pr-2 text-green-700 font-semibold text-lg"
            >
              R$ 200,00
            </p>
          </div>
          <button
            class="bg-slate-900 text-slate-200 hover:text-slate-800"
            type="submit"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
